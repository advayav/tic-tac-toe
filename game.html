<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
     <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="game.js" defer></script>
</head>
<body>
    <dialog class="player-choice" open>
        <form action="#" class="player-choice-form" method="dialog">
            <div class="player-form">
                <div class="player-info-choice" id="player1">
                    <div class="name-choice">
                        <p class="player-title">Player 1</p>
                        <label for="p1name" class="player-name">Name</label> <br>
                        <input type="text" name="p1name" id="p1name" class="player-input">
                    </div>
                    <div class="value-choice">
                        <input type="radio" id="p1valueX" name="p1value" value="X">
                        <label for="p1value">X</label> <br> <br>
                        <input type="radio" id="p1valueO" name="p1value" value="O">
                        <label for="p1value">O</label>
                    </div>
                </div>
                <div class="player-info-choice" id="player2">
                    <div class="name-choice">
                        <p class="player-title">Player 2</p>
                        <label for="p2name" class="player-name">Name</label> <br>
                        <input type="text" name="p2name" id="p2name" class="player-input">
                    </div>
                    <div class="value-choice">
                        <input type="radio" id="p2valueX" name="p2value" value="X">
                        <label for="p2value">X</label> <br> <br>
                        <input type="radio" id="p2valueO" name="p2value" value="O">
                        <label for="p2value">O</label>
                    </div>
                </div>
            </div>
            
            <div class="close-form">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        
    </dialog>
    <div class="top-info">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="player-info">
            <p class="player" style="font-family: Roboto;"><b style="font-family: Libertinus Mono;">Player 1:</b> X</p>
            <p class="player" style="font-family: Roboto;"><b style="font-family: Libertinus Mono;">Player 2:</b> O</p>
        </div>
        <div class="round"></div>
    </div>
    <div class="middle-grid">
        <div class="board-grid">
            <div class="board-cell" data-index="0"></div>
            <div class="board-cell" data-index="1"></div>
            <div class="board-cell" data-index="2"></div>
            <div class="board-cell" data-index="3"></div>
            <div class="board-cell" data-index="4"></div>
            <div class="board-cell" data-index="5"></div>
            <div class="board-cell" data-index="6"></div>
            <div class="board-cell" data-index="7"></div>
            <div class="board-cell" data-index="8"></div>
        </div>
    </div>
    
</body>
</html>
